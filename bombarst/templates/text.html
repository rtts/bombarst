{% load i18n cms %}

<section class="text">
    <div class="wrapper">
        <div class="title">
            <h1>
                {{section.title}}
            </h1>
        </div>

        <div class="content">
            {% eval section.content %}
        </div>

        {% if section.button %}
            <div class="button">
                <a class="button" href="{{ section.href }}">{{ section.button }}</a>
            </div>
        {% endif %}
    </div>

    {% editsection '<img src="/static/cms/edit.png">' %}
</section>
